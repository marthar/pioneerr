<!DOCTYPE html>
<html>
  <head>
    <title>Trashy Fish</title>
    <meta name="description" content="trashy fish">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  
    <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-assets>
        <a-asset-item id="originalfish" src="https://cdn.glitch.com/886b97ad-5de4-4279-acfa-25ad737c9fe0%2FGoldfish.gltf?1551911632203"></a-asset-item>
        <a-asset-item id="trash" src="https://cdn.glitch.com/886b97ad-5de4-4279-acfa-25ad737c9fe0%2Fmodel.gltf?1551910715593"></a-asset-item>
          <a-asset-item id="angel" src="assets/coral_fish/"></a-asset-item>
      </a-assets>
  
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        <a-entity gltf-model="#originalfish" 
                  scale="0.06 0.06 0.06"
                  position="0 1.6 -5"
                  rotation="0 -90 0">
        </a-entity>
      </a-entity>
      
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 35000">
        <a-entity gltf-model="#trash" 
                  scale=".75 .75 .75"
                  position="0 1.2 -4"
                  rotation="-5 -90 0">
        </a-entity>
      </a-entity>
      

    

      
  <a-sky rotation="0 -90 0"></a-sky> 
    </a-scene>
  </body>
</html>
